projects:
  citypupsAPI-dev:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-2
        apiId: 3cr4kindgjch5begvs7ewtqjqe
        maxDepth: 2
extensions:
  amplify:
    version: 3
